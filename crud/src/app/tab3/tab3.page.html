<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Procurar Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="searchFG" #searchFGD="ngForm" (ngSubmit)="search(searchFG.value)">
    <ion-item>
      <ion-input formControlName="nome" placeholder="Enter the name" required></ion-input>
      <ion-button type="submit" color="primary" [disabled]="!searchFG.valid">
        Find
        <ion-icon slot="end" name="search-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </form>
  <ion-accordion-group>
    <ion-accordion *ngFor="let produto of produtoList">
      <ion-item slot="header" color="dark">
        <ion-label>{{produto.nome}} {{produto.fornecedor}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-avatar slot="start">
          <img src="/assets/image/avatar.png" alt="">
        </ion-avatar>
        <ion-item>
          <ion-label>{{produto.quantidade}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.valorCompra}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.porcentagem}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.valorVenda}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.razaoSocial}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.cnpj}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.telefone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.cep}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.logradouro}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.bairro}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{produto.localidade}}</ion-label>
        </ion-item>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
